<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('.two').prev().css('color', 'tomato');
        $('.two').prev('.one').css('backgroundColor', 'black');
        $('.three').prevAll().css('border', '1px solid red');
        $('.three').prevAll('.what').css('fontSize', '30px');

        $('p').parent().css('color', 'blue');
        $('p').parent('.selected').css('textDecoration', 'underline');
        let parents = $('a')
          .parents()
          .each(function () {
            console.log(this.tagName);
          });

        $('.sibling').siblings().css('textDecoration', 'underline');
        $('.sibling').siblings('.selected').css('color', 'blue');
      });
    </script>
  </head>
  <body>
    <div class="zero what">zero</div>
    <div class="one">one</div>
    <div class="two what">two</div>
    <div class="three">three</div>
    <div class="four">four</div>

    <div><p>홍길동</p></div>
    <div class="selected"><p>이순신</p></div>
    <a href="#none">a parents</a>

    <ul>
      <li>item1</li>
      <li class="sibling">item2</li>
      <li>item3</li>
      <li class="selected">item4</li>
    </ul>
  </body>
</html>

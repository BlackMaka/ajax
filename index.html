<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('div').find('p').addBack().css('color', 'red');
        //p를 찾아 css먹이고 추가로 그 앞전 (back)도 div도 스타일 add해라

        $('ul').find('li').contents().remove('ul');
        $('ul')
          .find('.foo')
          .css('color', 'blue')
          .end()
          .find('.foo2')
          .css('textDecoration', 'underline');
      });
    </script>
  </head>
  <body>
    <div>
      div....
      <p>p....</p>
    </div>
    <ul>
      <li>item1</li>
      <li>
        item2
        <ul>
          <li>item2-1</li>
        </ul>
      </li>
      <li class="foo">item3</li>
      <li class="foo2">item4</li>
    </ul>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('input:checked').wrap('<span></span>').parent().css('border', '3px dotted red');
        $(':text').val($('input:checked').val());

        $('select').change(function () {
          let data = $(':selected').text();
          $('#selectedSpan').text(data);
        });
      });
    </script>
  </head>
  <body>
    <fieldset>
      사과 <input type="checkbox" checked value="사과" /><br />
      배 <input type="checkbox" value="배" /><br />
      바나나 <input type="checkbox" value="바나나" /><br />
      <input type="text" />
    </fieldset>

    <form>
      <select name="phone" id="">
        <option>010</option>
        <option selected>011</option>
        <option>02</option>
      </select>
    </form>
    선택된 값 : <span id="selectedSpan"></span>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('input').click(function () {
          $('input:focus').css('backgroundColor', 'dodgerblue');
          $('input:not(:focus)').removeAttr('style');
        });

        $('span:first-child').css('text-decoration', 'underline');
        $('span:last-child').css('border', '1px solid blue');
        $('span:nth-child(2)').css('fontWeight', 'bold');
        // $('span:nth-child(2n)').css('fontWeight', 'bold');   2,4,6,8 ...
        // $('span:nth-child(2n+1)').css('fontWeight', 'bold'); 1,3,5,7 ...
        $('span:nth-child(odd)').css('color', 'green');

        $('span:only-child').removeAttr('style').css('color', 'red'); //span 자식이 하나있는 span만
      });
    </script>
  </head>
  <body>
    <input type="text" value="one" />
    <input type="text" value="two" />

    <div>
      <span>이상혁</span>
      <span>박지성</span>
      <span>클템</span>
    </div>
    <div>
      <span>ㄴㄴㄴ</span>
      <span>ㅇㅇㅇ</span>
      <span>ㄹㄹㄹ</span>
    </div>
    <div>
      <span>only-child</span>
    </div>
  </body>
</html>

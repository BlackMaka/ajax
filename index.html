<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dom 개요</title>
  </head>
  <body>
    <script>
      let img = document.createElement('img');
      img.setAttribute('src', 'test.jpg');
      img.setAttribute('width', '200');
      img.setAttribute('height', '200');
      document.body.appendChild(img);
      console.log(img.getAttribute('src'));
    </script>
  </body>
</html>

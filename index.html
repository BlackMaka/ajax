<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('div').eq(0).text('index 0').end().eq(1).text('index 1');
        $('li')
          .filter(':even')
          .css('backgroundColor', 'green')
          .end()
          .filter('.orange, #apple')
          .css('fontSize', '30px');
        $('div')
          .filter(function (idx, e) {
            return idx % 2 == 1;
          })
          .css('backgroundColor', 'blue');
      });
    </script>
  </head>
  <body>
    <div></div>
    <div></div>
    <div>인덱스 3번입니당</div>
    <ul>
      <li>아이템1</li>
      <li>아이템2</li>
      <li class="orange">아이템3</li>
      <li>아이템4</li>
      <li id="apple">아이템5</li>
      <li>아이템6</li>
    </ul>
  </body>
</html>

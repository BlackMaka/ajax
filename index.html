<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('li').not(':even').css('backgroundColor', 'green');
        $('li')
          .not(function (idx, e) {
            return idx % 3 == 2;
          })
          .css('fontSize', '30px');

        $('ul').click(function (event) {
          let target = $(event.target);
          if (target.is('li')) {
            target.css('border', '1px solid red');
            let isStrong = target.is(function () {
              return $('strong', this).length == 1;
            });
            if (isStrong) {
              target.css('textDecoration', 'underline');
            }
          }
        });
      });
    </script>
  </head>
  <body>
    <div></div>
    <div></div>
    <div>인덱스 3번입니당</div>
    <ul>
      <li>아이템1</li>
      <li>아이템2</li>
      <li>아이템3</li>
      <li>아이템<strong>4</strong></li>
      <li>아이템5</li>
      <li>아이템6</li>
    </ul>
  </body>
</html>

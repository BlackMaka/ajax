<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('div').has('p').css('color', 'dodgerblue');
        $('div').first().css('textDecoration', 'underline');
        $('div').last().css('backgroundColor', 'yellow');
        let arr = $('div').map(function (idx, e) {
          return $(this).text().toUpperCase();
        });
        for (let i = 0; i < arr.length; i++) {
          console.log(arr[i]);
        }
        $('div').slice(2, 3).css('backgroundColor', 'red');
        $('#add').css('backgroundColor', 'dodgerblue').add('p').css('fontWeight', '30px');
      });
    </script>
  </head>
  <body>
    <div>item1</div>
    <div><p>item2</p></div>
    <div>item3</div>
    <div>item4</div>
    <span id="add">안녕add</span>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('[id]').css('fontSize', '30px');
        $('a[href = "https://www.naver.com"]').css('color', 'red');
        $('a[href != "https://www.naver.com"]').css('color', 'blue');
        $('a[href ^= https]').css('text-decoration', 'none');
        $('a[href $= net]').css('backgroundColor', 'yellow');
        $('div[class*="t1"]').css('color', 'dodgerblue');
        $('div[class~="t2"]').css('color', 'blue');
        $('input[id][name$=man]').css('fontSize', '16px').val('id도 있고 man글자 포함');
        $(`input[value |= ${'en'}]`).css('border', '2px dotted blue');
      });
    </script>
  </head>
  <body>
    <div>아이템1</div>
    <div id="hey">아이템2</div>
    <div id="there">아이템3</div>
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.daum.net">다음</a>
    <div class="tes t1">테스트1</div>
    <div class="tes t2">테스트2</div>
    <input type="text" id="sss" name="new-man" />
    <input type="text" value="en-UK" />
  </body>
</html>
